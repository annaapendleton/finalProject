            <a-entity id="newYorkText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Welcome to the concrete jungle! Better known as New York City. When looking for a place to stay look no further then Hotel 50 Bowery NYC. Averaging at $215 per night it is ranked one of New York's top luxury hotels. Now if you're looking for some high class grub The Daniel is the place to be, ranked one of the top restaurants in New York City with its amazing Italian cuisine. Now don't forget to stop by a local New York pizza parlor and grab a slice before you hop on your flight back home. Things to do in New York come in abundance but these are on the top of everyone's list. Visit Central Park, tour the 911 Memorial and Museum, and visit the Metropolitan Museum of Art.; " visible="false">
                    <a-animation attribute="position" to="0 2.2 -4" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="sydneyText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Sydney is an amazing place to go if you want a mixture of good historical sites and contemporary Australian flavor. One of the top rated hotels in Sydney is the Ovolo Woolloomooloo. The average room costs about $180 a night. The hotel won Travelers' Choice 2017 and is rated Sydney's number one luxury hotel. Whether you are looking for a cheap eat or fine dining, Sydney has it all. The restaurant est. is rated Sydneys number one fine dining restaurant. When in Sydney be sure to visit the Sydney Harbor, walk the Bondi to Coogee beach, and tour the Sydney Opera House.; " visible="false">

            <a-entity id="parisText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Paris is the best place to go if you are looking for a great sense of history and culture. The Maison Souquet is the best place to stay with the average room costing $320 per night. If you're looking for amazing French restaurants then try ASPIC, Epicure, or L'Abeille. Musee d'Orsay, The Eiffel Tower, and Musee de Louvre are what you need to visit in Paris!; " visible="false">

            </a-entity>
            <a-entity id="indonesiaText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Indonesia is an up and coming tropical destination for tourists all over the world. From beautiful beaches to cheap street food, this destination is not one to forget. The Villas Tejakula is the top hotels in the country and prices start at $130 a night. Sit down meals can cost an average of $5. When in Indonesia, be sure to go to the Waterbom Bali(water park), visit Borobudur Temples, and see the Sacred Monkey Forest Sanctuary.; " visible="false">
                    <a-animation attribute="position" to="0 2.2 -4" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="columbiaText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Columbia is a exotic country in South America. When staying here you want to stay at the JW Marriott Hotel Bogota whic averages at $400 a night. Looking for amazing local Columbian food? La Puerta Falsa is the place to eat. With cheap and authintic food. Want things to do? Visit the local Museo Botero del Banco de la Republica.; " visible="false">
                    <a-animation attribute="position" to="0 2.2 -4" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="japanText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Kon'nichiwa! Welcome to Tokyo be sure to get rid of that jet lag at the Palace Hotel Tokyo. Want the freshest catch? That would be Ise Sueyoshi. Things to do include visiting Shinjuku Gyoen National Park, Meiji Jingu Shrine, and Asakusa.; " visible="false">

            <a-entity id="fijiText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Fiji is another tropical destination that every beachgoer dreams about. Best hotel around is Likuliku Lagoon Resort which averages at $950 a night. Looking for the best fish on the island? Visit Wicked Walu Seafood Restaurant. Things to do in Fiji include Zip Fiji, laying out at Natadola beach, and visiting the Kula Wildlife Adventure Park.; " visible="false">

            </a-entity>
            <a-entity id="hawaiiText" position="0 2 -4" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="width: 6; color: blue; align: center; value: Surfs up dude! Hawaii is the best for sun, surf, and food. The best hotel is Montage Kapaula Bay which averages at  $1,375 a night! Looking for fresh seafood, Japanese, and Hawaiian food? Stop in Alan Wong's Resturant. It will never disappoint. Hawaii is chalk full of historical American monuments such as USS Arizona Memorial, Pearl Harbor/WW2 Valor and Diamond Head State Monument.; " visible="false">
